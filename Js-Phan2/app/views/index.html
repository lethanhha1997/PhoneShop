    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" href="#DanhSachSP" role="tab" data-toggle="tab">Danh sách sản phẩm</a>
        </li>

    </ul>
    <br />
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane  in active" id="DanhSachSP">
            <div class="row mx-5">
                <div class="col-md-8 ">
                    <button id="btnThemSP" class="btn btn-info" data-toggle="modal" data-target="#myModal">
                        <i class="fa fa-plus mr-1"></i>
                        Thêm Mới
                    </button>
                </div>
               
            </div>
            <div class="clear-fix"></div>

            <br />
        </div>
    </div>
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Modal Heading</h4>
                    <button type="button" onclick="resetForm()" class="close" data-dismiss="modal">
                        &times;
                    </button>
                </div>
                <form action="" id="formProduct">
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Tên Sản Phẩm</label>
                            <input id="nameProduct" class="form-control" placeholder="Nhập vào tên sản phẩm" />
                            <span class="sp-thongbao text-danger" id="tbName"></span>
                        </div>
                        <div class="form-group">
                            <label>Giá</label>
                            <input id="priceProduct" class="form-control" placeholder="Nhập vào giá" />
                            <span class="sp-thongbao text-danger" id="tbPrice"></span>
                        </div>
                        <div class="form-group">
                            <label>Màng Hình</label>
                            <input id="screenProduct" class="form-control"
                                placeholder="Nhập vào kích thước màng hình" />
                            <span class="sp-thongbao text-danger" id="tbScreen"></span>
                        </div>
                        <div class="form-group">
                            <label>Camera Sau</label>
                            <input id="backCameraProduct" class="form-control"
                                placeholder="Nhập vào kích thước camera sau" />
                            <span class="sp-thongbao text-danger" id="tbBackCam"></span>

                        </div>
                        <div class="form-group">
                            <label>Camera Trước</label>
                            <input id="frontCameraProduct" class="form-control"
                                placeholder="Nhập vào kích thước camera trước" />
                            <span class="sp-thongbao text-danger" id="tbFrontCam"></span>

                        </div>
                        <div class="form-group">
                            <label>Hình Ảnh </label>
                            <input id="imgProduct" class="form-control" placeholder="Nhập vào hình ảnh sản phẩm" />
                            <span class="sp-thongbao text-danger" id="tbImg"></span>

                        </div>
                        <div class="form-group">
                            <label>Mô tả</label>
                            <textarea id="descProduct" class="form-control" cols="30" rows="3"
                                placeholder="Nhập vào mô tả"></textarea>
                            <span class="sp-thongbao text-danger" id="tbDesc"></span>

                        </div>
                        <div class="form-group">
                            <div class="input-group">                       
                                <select class="custom-select" class="form-control" id="typeProduct">
                                    <option selected>Chọn Hãng</option>
                                    <option>Iphone</option>
                                    <option>SamSung</option>
                                </select>
                            </div>
                            <span class="sp-thongbao text-danger" id="tbType"></span>
                        </div>               
                    </div>
                </form>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>
    <div class="container-fulid">
        <div class="tblSanPham mx-5" id="tblSanPham">
            <table class="table table-bordered">
                <thead>
                    <th>STT</th>
                    <th>Tên Sản Phẩm</th>
                    <th>Giá</th>
                    <th>Màng Hình</th>
                    <th>Camera Sau</th>
                    <th>Camera Trước</th>
                    <th>Hình Ảnh</th>
                    <th>Mô Tả</th>
                    <th>Thương Hiệu</th>
                    <th>Action</th>

                </thead>
                <tbody id="productLists"></tbody>
            </table>
        </div>
    </div>
    <div id="container"></div>
    <style>
        #container {
            min-width: 310px;
            max-width: 800px;
            height: 400px;
            margin: 0 auto;
        }
    </style>
